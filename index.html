<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="./assets/images/icon.jpg" type="image/x-icon">
    <!-- CSS links -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- font family links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
</head>
<body>
<main class="main-container">
   <div class="row">
    <section class="icon">
        <img src="./assets/images/icon.jpg" alt="">
    </section>
    <section class="login-info">
        <h1>Welcome Back!</h1>
        <form>
            <div class="email-input">
                <input id="mail" type="email" placeholder="Enter Your Email">
                <p id="email" class="d-none">Please enter a valid email</p>
            </div>
            <div class="password-input">
                <input id="pass" type="password" placeholder="Enter Your Password">
                <p id="password" class="d-none">Please enter a valid password</p>

            </div>
            <p id="error"></p>
            <button id="login-btn"  class="btn">
                
                    Log in
                
            </button>
        </form>
        <p>Don't have an account? <span><a href="./SignUp.html">Sign up</a></span></p>
    </section>
   </div>
   <div >
    <i id="mode" class="fa-solid fa-sun theme"></i>
   </div>
</main>
<!-- javaScript link -->
    <script src="./js/index.js"></script>
</body>
</html>
